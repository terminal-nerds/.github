# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: Build & Upload artifacts

defaults:
    run:
        shell: bash

env:
    CI: true

on:
    workflow_call:
        inputs:
            artifacts-name:
                required: true
                type: string
            artifacts-path:
                required: true
                type: string
            run:
                required: true
                type: string

jobs:
    build_and_upload:
        name: ""
        runs-on: ubuntu-latest
        steps:
            - name: Checkout to ${{ github.repository }} repository
              # https://github.com/actions/checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  ref: ${{ github.head_ref }}

            - name: Setup the latest pnpm version
              # https://github.com/pnpm/action-setup
              uses: pnpm/action-setup@v2.1.0
              with:
                  version: latest

            - name: Setup the latest Node.js LTS version
              # https://github.com/actions/setup-node
              uses: actions/setup-node@v2
              with:
                  cache: pnpm
                  node-version: lts/*

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Execute build task
              run: ${{ inputs.run }}

            - name: Upload built output to GitHub Actions workflow artifacts
              # https://github.com/actions/upload-artifact
              uses: actions/upload-artifact@v2
              with:
                  if-no-files-found: error
                  name: ${{ inputs.artifacts-name }}
                  path: ${{ inputs.artifacts-path }}
        timeout-minutes: 5

