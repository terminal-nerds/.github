# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
---
name: Test

on:
    workflow_call:
        inputs:
            script-test:
                description: Executable command script to run tests
                required: true
                type: string
            with-coverage:
                description: Run coverage analytics with Coveralls?
                default: false
                required: false
                type: boolean

defaults:
    run:
        shell: bash

env:
    CI: true
    # Prevent possible memory leaks by setting limit
    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
    NODE_OPTIONS: --max-old-space-size=6144
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    test:
        runs-on: ${{ matrix.os }}
        timeout-minutes: 3
        strategy:
            matrix:
                OS: [ubuntu-latest]
            fail-fast: true
        steps:
            # https://github.com/terminal-nerds/setup-nodejs-with-pnpm
            - uses: terminal-nerds/setup-nodejs-with-pnpm-action@v1

            - name: Execute the script for the tests
              run: ${{ inputs.script-test }}

            - name: Analyze the tests coverage report with Coveralls
              if: inputs.with-coverage
              # https://github.com/coverallsapp/github-action
              uses: coverallsapp/github-action@master
              with:
                  github-token: ${{ env.GITHUB_TOKEN }}
